<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      display: flex; 
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 320px;
      animation: fadeIn 1s ease-in;
    }
    h1 {
      font-size: 26px;
      color: #00796b;
      margin-bottom: 20px;
    }
    .icon {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #00796b;
      font-size: 16px;
      transition: transform 0.3s, color 0.3s;
    }
    .icon:hover {
      transform: scale(1.1);
      color: #004d40;
    }
    .icon img {
      width: 40px;
      height: 40px;
      animation: bounce 1.5s infinite;
    }
    /* Copy message style */
    .copy-message {
      display: none;
      margin-top: 10px;
      color: #388e3c;
      font-weight: bold;
      animation: fadeOut 1s ease-in-out forwards;
    }
    /* Keyframe animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
  </style>
  <script>
    function copyNumber() {
      navigator.clipboard.writeText("01092922409").then(() => {
        const message = document.getElementById("copy-message");
        message.style.display = "block";
        setTimeout(() => {
          message.style.display = "none";
        }, 2000);
      });
    }
  </script>
</head>
